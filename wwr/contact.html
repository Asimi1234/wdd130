<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="White Water Rafting contact page, feel free to use any of the contact information to reach out to us"
    />
    <meta name="author" content="Israel Asimi" />
    <title>Contact - White Water Rafting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <header>
      <img
        src="images/raftingcompas.jpg"
        alt="raftingcompas_logo"
        width="100"
      />
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>

    <main class="contact-main">
      <!-- Contact Information Section -->
      <section class="contact-section">
        <div class="contact-box-dark">
          <h1>Organization name: White Water Rafting</h1>
          <h3>Contact information:</h3>
          <p>Address: </p>
          <p>Phone number: </p>
          <p>Email address: </p>
        </div>
        <div class="contact-box-light">
          <h3>Our Location</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086897056312!2d144.96430311531803!3d-37.81650167975125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf57788baf8e2b7b6!2sMelbourne%2C%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1696255784321!5m2!1sen!2sus"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          >
          </iframe>
        </div>
      </section>

      <!-- Team Section -->
      <section class="team-section">
        <div class="team-member" id="team-member1">
          <img src="images/doe_(3).jpg" alt="John Doe - Developer" />
          <p>John Doe<br />Developer</p>
        </div>
        <div class="team-member">
          <img src="images/doe_(3).jpg" alt="Jane Smith - Manager" />
          <p>Jane Smith<br />Manager</p>
        </div>
        <div class="team-member">
          <img src="images/steves.jpg" alt="Steve Rock - Designer" />
          <p>Steve Rock<br />Designer</p>
        </div>
      </section>

      <!-- Contact Form Section -->
      <section class="form-section">
        <form class="main-form">
          <div class="form-row">
            <input
              type="text"
              name="username"
              placeholder="Enter username"
              class="form-input"
              id="username"
            />
            <input
              type="email"
              name="email"
              placeholder="Enter email address"
              class="form-input"
              id="email"
            />
          </div>
          <div class="form-input-full">
            <input
              type="text"
              name="subject"
              placeholder="Subject"
              class="form-input"
              id="subject"
            />
          </div>
          <div class="form-input-full">
            <textarea
              name="message"
              placeholder="Message"
              class="form-textarea"
              id="message"
            ></textarea>
          </div>
          <div class="newsletter-checkbox">
            <input type="checkbox" name="newsletter" id="newsletter" />
            <label for="newsletter"
              >Please subscribe me to the monthly newsletter</label
            >
          </div>
          <div class="button-container">
            <button type="submit" class="submit-button" id="submit-button">
              Submit
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer class="contact-footer">
      <p>

        >
      </p>
      <nav class="sociallinks">
        <a href="https://facebook.com">
          <img src="images/facebook_logo_icon.png" alt="facebook logo" />
        </a>
        <a href="https://instagram.com">
          <img src="images/instagram_logo_icon.png" alt="instagram logo" />
        </a>
        <a href="https://twitter.com">
          <img src="images/twitter_logo_icon.png" alt="twitter logo" />
        </a>
      </nav>
    </footer>
  </body>
</html>
