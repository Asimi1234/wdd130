      <img src="images/raftingcompas.jpg" alt="raftingcompas_logo" width="100">
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact Us</a>

    <main>
      <!-- Contact Information Section -->
      <section class="contact-section">
        <div class="contact-box-dark">
          <h3>Contact information:</h3>
          <p>Address | Phone number | Email address</p>
        </div>
        <div class="contact-box-light">
          <a href="https://www.google.com/maps" target="_blank" class="contact-link">
            <h3>Click to access the company's location</h3>
          </a>
        </div>
      </section>

      <!-- Team Section -->
      <section class="team-section">
        <div class="team-member" id="team-member1">
          <img src="images/doe_(3).jpg" alt="John Doe - Developer">
          <p>John Doe<br>Developer</p>
        </div>
        <div class="team-member">
          <img src="images/doe_(3).jpg" alt="Jane Smith - Manager">
          <p>Jane Smith<br>Manager</p>
        </div>
        <div class="team-member">
          <img src="images/steves.jpg" alt="Steve Rock - Designer">
          <p>Steve Rock<br>Designer</p>
        </div>
      </section>

      <!-- Contact Form Section -->
      <section class="form-section">
        <form class="main-form">
          <div class="form-row">
            <input type="text" name="username" placeholder="Enter username" class="form-input" id="form-input1">
            <input type="email" name="email" placeholder="Enter email address" class="form-input">
          </div>
          <div class="form-input-full">
            <input type="text" name="subject" placeholder="Subject" class="form-input">
          </div>
          <div class="form-input-full">
            <textarea name="message" placeholder="Message" class="form-textarea"></textarea>
          </div>
          <div class="newsletter-checkbox">
            <input type="checkbox" name="newsletter" id="newsletter">
            <label for="newsletter">Please subscribe me to the monthly newsletter</label>
          </div>
          <div class="button-container">
            <button type="submit" class="submit-button">Submit</button>
          </div>
        </form>
      </section>
    </main>
