<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="White Water Rafting about page design">
    <meta name="author" content="Israel Asimi">
    <title>Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>
        Quiz Form
    </h1>
      <form action="" method="POST">
      
        <div class="form-group" id="form-group1">
            <label for="q1"><span>1.</span> What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1" placeholder="Enter your answer">
        </div>

   
        <div class="form-group" >
            <label for="q2"><span>2.</span> How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2" rows="4" placeholder="Write your explanation here"></textarea>
        </div>

     
        <div class="form-group">
            <label for="q3"><span>3.</span> Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One...</option>
                <option value="1">#Commit</option>
                <option value="2">/* Commit */</option>
                <option value="3">/* Commit</option>
                 <option value="4"># Commit #</option>
            </select>
        </div>

        <div class="form-group">
            <label for="q4"><span>4.</span> What is the bottom margin given this declaration?</label>
            <div>
                 <h4>margin: 10px 5px 15px;</h4>
            </div>
            <input type="number" id="q4" name="q4" placeholder="Enter your answer">
        </div>

      
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
